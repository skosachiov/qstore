name: debian-10

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types:
      - published

jobs:

  build:

    runs-on: ubuntu-latest
    container: debian:10
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - run: apt update
      - run: apt -y install ansible
      - run: /usr/bin/ansible-playbook ansible/build-deb.yml
      - run: zip qstore-debian-10.zip qstore post-server.py ansible/ html/ -r
      
      - uses: actions/upload-artifact@v4
        with:
          name: debian-10
          path: qstore-debian-10.zip

  release:

    runs-on: ubuntu-latest
    container: debian:10
    timeout-minutes: 5
    if: github.event_name == 'release'
    needs:
      - build

    steps:
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: qstore-debian-10.zip
          asset_name: qstore-debian-10.zip
          asset_content_type: application/gzip
            
