# https://www.redhat.com/en/blog/create-rpm-package
# https://rpm-packaging-guide.github.io/

- name: Packages need to be installed to build
  package:
    name:
      - rpmdevtools
      - rpmlint
      - rsync
    state: present

- name: Set facts env
  set_fact:
    version: "{{lookup('env', 'VERSION') if version is not defined else version}}"
    ghw: "{{lookup('env', 'GHW') if ghw is not defined else ghw}}"

- name: Create the file tree
  file:
    path: /root/rpmbuild/{{item}}
    state: directory
  with_items:
    - BUILD
    - BUILDROOT
    - RPMS
    - SOURCES
    - SPECS
    - SRPMS

- name: Create buildroot
  file:
    path: /root/rpmbuild/BUILDROOT/{{item}}
    state: directory
  with_items:
    - qstore-{{version}}/opt/qstore/
    - qstore-{{version}}/opt/qstore/ansible
    - qstore-{{version}}/opt/qstore/http

- name: Copy to buildroot
  synchronize:
    src: "{{ghw}}/{{item[0]}}"
    dest: "/root/rpmbuild/BUILDROOT/qstore-{{version}}/{{item[1]}}"
  loop:
    - ['qstore', 'opt/qstore/']
    - ['qstore.conf', 'opt/qstore/']
    - ['ansible/qstore-playbook.yml', 'opt/qstore/ansible/']
    - ['ansible/qstore-systemd.yml', 'opt/qstore/ansible/']
    - ['html/', 'opt/qstore/html/']

- name: Copy spec file
  template:
    src: qstore.spec.j2
    dest: /root/rpmbuild/SPECS/qstore.spec

- name: Tar buildroot
  command: tar -czf /root/rpmbuild/SOURCES/qstore-{{version}}.tar.gz -C /root/rpmbuild/BUILDROOT .

- name: Lint spec file
  command: rpmlint /root/rpmbuild/SPECS/qstore.spec

- name: Build spec file
  command: rpmbuild -bb /root/rpmbuild/SPECS/qstore.spec